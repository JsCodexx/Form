<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Validation Form</h1>
    </header>
    <form id="validationForm">
        <div class="data">
            <label>Employee Name</label>
            <input type="text" id="userName" placeholder="Employee Name" minlength="3" required />

        </div>
        <div class="data">
            <label>Date of Birth</label>
            <input type="date" id="dob" placeholder="DOB" required />

        </div>
        <div class="data">
            <label> Start Date</label>
            <input type="date" id="startDate" placeholder=" Starting Date" required />

        </div>
        <div class="data">
            <label> End Date</label>
            <input type="date" id="endDate" placeholder=" End Date" required />

        </div>
        <div class="data">
            <label>PDF Document </label>
            <input type="file" id="file" accept="application/pdf" />
        </div>
        <div class="data">
            <button type="button" id="btn" value="Submit" onclick="validation()"> Submit</button>
        </div>
        
    </form>
    <div class="data" id="message"></div>


    <script src="index.js"></script>

</body>

</html>
